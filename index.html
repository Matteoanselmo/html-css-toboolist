<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Logo.png">
    <title>Toboolist</title>
</head>
<body>
    <!-- Titolo Toboolist -->

        <div class="title">
            <img class="logo-img" src="img/logo copia.png" alt="Logo-toboolist">
            <strong class="logo-title">Toboolist</strong>
        </div>
    </header>
    <main>
        <!-- Header -->
        <header class="container" id="add-container">
            <span class="tobo-add" id="add1">Add Task</span>
            <span class="tobo-add" id="add2">Add Section</span>
        </header>

        <div class="container tab-container">
            <p class="list-title">&or; New Task</p>
            <ul class="list">
                <li class="ok">
                    Quarterly Newsletter
                    <span class="list-item">
                        Editorial
                    </span>
                </li>
            </ul>            
        </div>
        <div class="container tab-container">
            <p class="list-title">&or; Todey</p>
            <ul class="list">
                <li class="ok">
                    Recruit blog post
                    <span class="list-item">
                        Q1 Goals
                    </span>
                </li>
            </ul>
